<div class="container" *ngIf="educacion">
  <div class="row edEd">
    <div class="col-12 w-100">
      <div class="d-flex justify-content-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la institucion</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educacion.nombreE"
              required />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion de sus estudios</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              required />
          </div>
          <button class="btn btn-outline-success py-4">
            Modificar educacion
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
