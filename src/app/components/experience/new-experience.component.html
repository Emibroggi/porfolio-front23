<div class="container">
  <div class="row newE">
    <div class="col-12 newE">
      <div class="d-flex justify-content-center">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required />
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionE"
              required />
          </div>
          <button class="btn btn-outline-success m-4">
            Agregar experiencia
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
