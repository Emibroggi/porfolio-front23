<div class="content" *ngIf="expLab">
  <div class="row">
    <div class="col-12 w-100 newE">
      <div class="d-flex justify-content-center">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="expLab.nombreE"
              required />
          </div>
          <div class="form-group py-4">
            <label for="descripcionE">Descripcion de la tarea</label>
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              required />
          </div>
          <button class="btn btn-primary py-4">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>
